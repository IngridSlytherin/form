<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* body {
      background-color: #f8f9fa;
    }
    fieldset {
      background-color: #fff;
    } */
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- Logos -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <img src="img/logo_aqui.png" alt="Logo">
    <img src="img/logo_aqui.png" alt="Logo">
  </div>

  <h2 class="text-center mb-4 fw-bold">Cadastro de Retirada</h2>

  <form>
    <!-- DADOS DO SEGURADO (100%) -->
    <fieldset class="border rounded-4 p-4 shadow-sm mb-4">
      <legend class="w-auto px-2">Dados do Segurado</legend>
      <div class="mb-3">
        <label class="form-check-label me-3">
          <input type="radio" name="tipoPessoa" class="form-check-input"> Pessoa Física
        </label>
        <label class="form-check-label">
          <input type="radio" name="tipoPessoa" class="form-check-input"> Pessoa Jurídica
        </label>
      </div>
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Sinistro *</label><input type="text" class="form-control" required></div>
        <div class="col-md-6"><label class="form-label">CPF/CNPJ *</label><input type="text" class="form-control" required></div>
        <div class="col-md-6"><label class="form-label">Nome *</label><input type="text" class="form-control" required></div>
        <div class="col-md-6"><label class="form-label">Nome Social</label><input type="text" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">E-mail *</label><input type="email" class="form-control" required></div>
        <div class="col-md-6"><label class="form-label">Telefone</label><input type="tel" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">Celular / WhatsApp *</label><input type="tel" class="form-control"></div>
        <div class="col-md-6"><label class="form-label">Comercial</label><input type="text" class="form-control"></div>
      </div>
      <div class="mt-3">
        <label class="form-label d-block">Vistoria:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="vistoria" value="sim">
          <label class="form-check-label">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="vistoria" value="nao">
          <label class="form-check-label">Não</label>
        </div>
      </div>
    </fieldset>

    <!-- PRODUTOS E LOCAL (50/50) -->
    <div class="row g-4">
      <!-- PRODUTOS -->
      <div class="col-lg-6">
        <fieldset class="border rounded-4 p-4 shadow-sm h-100">
          <legend class="w-auto px-2">Produtos</legend>
          <div class="row g-3">
            <div class="col-md-2"><label class="form-label">Qtde *</label><input type="number" class="form-control" min="1" value="1" required></div>
            <div class="col-md-5"><label class="form-label">Produto *</label><select class="form-select" required><option value="">Selecione</option></select></div>
            <div class="col-md-5"><label class="form-label">Descrição *</label><input type="text" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Marca *</label><input type="text" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Número de Série *</label><input type="text" class="form-control" required></div>
            <div class="col-md-12"><label class="form-label">Prejuízo Apurado por Unidade (R$) *</label><input type="text" class="form-control" required></div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-success">+ Adicionar Produto</button>
          </div>
          <div class="mt-3">
            <label class="form-label">Observações do Produto</label>
            <textarea class="form-control" rows="3" placeholder="Ex: Subir escada, usar elevador de serviço..."></textarea>
          </div>
        </fieldset>
      </div>

      <!-- LOCAL DA RETIRADA -->
      <div class="col-lg-6">
        <fieldset class="border rounded-4 p-4 shadow-sm h-100">
          <legend class="w-auto px-2">Local da Retirada</legend>
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Tipo Local *</label><select class="form-select" required><option value="">Selecione</option></select></div>
            <div class="col-md-6"><label class="form-label">CEP *</label><input type="text" class="form-control" required></div>
            <div class="col-md-6"><label class="form-label">Rua *</label><input type="text" class="form-control" required></div>
            <div class="col-md-3"><label class="form-label">Número *</label><input type="text" class="form-control" required></div>
            <div class="col-md-3"><label class="form-label">Complemento</label><input type="text" class="form-control"></div>
            <div class="col-md-4"><label class="form-label">UF *</label><select class="form-select" required><option value="">Selecione</option></select></div>
            <div class="col-md-4"><label class="form-label">Cidade *</label><input type="text" class="form-control" required></div>
            <div class="col-md-4"><label class="form-label">Bairro *</label><input type="text" class="form-control" required></div>
            <div class="col-md-12"><label class="form-label">Local de Referência *</label><input type="text" class="form-control" required></div>
          </div>
        </fieldset>
      </div>
    </div>

    <!-- IMAGEM DO PRODUTO (100%) -->
    <fieldset class="border rounded-4 p-4 shadow-sm my-4">
      <legend class="w-auto px-2">Imagem do Produto</legend>
      <div class="mb-3">
        <label class="form-label">Envie apenas 1 (um) arquivo *</label>
        <input type="file" class="form-control" accept=".pdf, .doc, .docx, .jpg, .png" required>
      </div>
    </fieldset>

    <!-- BOTÃO ENVIAR -->
    <div class="text-center mt-4 mb-5">
      <button type="submit" class="btn btn-primary px-5">Enviar</button>
    </div>
  </form>
</div>

</body>
</html>
